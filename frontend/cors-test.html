<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Tally POS</h1>
    <button id="testHealth">Test Health Endpoint</button>
    <button id="testSignup">Test Signup</button>
    <button id="testSignin">Test Signin</button>
    <div id="result"></div>

    <script>
        const baseUrl = 'http://localhost:3001';
        const resultDiv = document.getElementById('result');

        document.getElementById('testHealth').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });

        document.getElementById('testSignup').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        email: 'admin@example.com',
                        password: 'password123',
                        business_name: 'Test Business'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });

        document.getElementById('testSignin').addEventListener('click', async () => {
            try {
                const response = await fetch(`${baseUrl}/api/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
