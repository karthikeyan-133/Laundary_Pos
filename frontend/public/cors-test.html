<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button id="testButton">Test API Connection</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Determine API base URL
                let apiUrl;
                if (window.location.hostname.includes('vercel.app')) {
                    // For Vercel deployments, use the backend URL
                    apiUrl = 'https://pos-laundry-backend.vercel.app';
                } else {
                    // For local development
                    apiUrl = 'http://localhost:3004';
                }
                
                console.log('Testing API at:', apiUrl);
                
                const response = await fetch(`${apiUrl}/api/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `<p style="color: red;">Failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
