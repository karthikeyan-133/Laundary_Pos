<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button id="testButton">Test CORS</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://pos-laundry-backend.vercel.app/api/test', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = '<p style="color: green;">Success: ' + JSON.stringify(data) + '</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + response.status + ' ' + response.statusText + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Network Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
