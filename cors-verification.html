<!DOCTYPE html>
<html>
<head>
    <title>CORS Verification Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS Verification Test</h1>
    <p>This page tests if CORS issues have been resolved.</p>
    
    <button onclick="testEndpoint('https://pos-laundry-backend.vercel.app/vercel-cors-test')">Test CORS Handler</button>
    <button onclick="testEndpoint('https://pos-laundry-backend.vercel.app/api/test')">Test API Test</button>
    <button onclick="testEndpoint('https://pos-laundry-backend.vercel.app/api/health')">Test Health</button>
    <button onclick="testEndpoint('https://pos-laundry-backend.vercel.app/api/settings')">Test Settings</button>
    <button onclick="testEndpoint('https://pos-laundry-backend.vercel.app/api/products')">Test Products</button>
    
    <div id="results"></div>

    <script>
        function logResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultElement.innerHTML = message;
            resultsDiv.appendChild(resultElement);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testEndpoint(url) {
            try {
                logResult(`Testing: ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    logResult(`✅ SUCCESS: ${url} - ${JSON.stringify(data).substring(0, 100)}...`);
                } else {
                    const errorText = await response.text();
                    logResult(`❌ HTTP ERROR: ${url} - Status ${response.status}: ${errorText}`, false);
                }
            } catch (error) {
                logResult(`❌ NETWORK ERROR: ${url} - ${error.message}`, false);
            }
        }

        // Auto-test the CORS handler when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testEndpoint('https://pos-laundry-backend.vercel.app/vercel-cors-test');
            }, 1000);
        });
    </script>
</body>
</html>
