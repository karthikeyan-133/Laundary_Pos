<!DOCTYPE html>
<html>
<head>
    <title>Test Returns API</title>
</head>
<body>
    <h1>Test Returns API</h1>
    <button onclick="testReturns()">Test Returns API</button>
    <div id="result"></div>

    <script>
        async function testReturns() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://pos-laundry-backend.vercel.app/api/returns', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = '<p style="color: red;">Error: ' + response.status + ' - ' + errorText + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
